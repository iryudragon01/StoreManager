{% extends 'stock/layout/layout.html' %}

{% block content %}
{% if message %}
  <div class="row alert ">
    <div class="col-12 text-center">
      <h3><h4>{{message}}</h4></h3>
    </div>

  </div>
{% endif %}
<div class="row">
  <div class="col-12 text-center alert alert-primary mt-2">
      <h3>Create {{mode}}</h3>
  </div>
</div>
<form action="" method="post">
  {% csrf_token %}
  <input type="hidden" name="mode" value="{{mode}}">
<div class="row">
  <div class="input-group mb-3 col-12 col-md-8">
  <div class="input-group-prepend">
    <span class="input-group-text">name</span>
  </div>
  <input type="text" class="form-control" aria-label="{{mode}} name" name="name" required value="{{statement.name}}">
</div>
</div>
<div class="row">
  <div class="input-group mb-3 col-12 col-md-8">
  <div class="input-group-prepend">
    <span class="input-group-text">Amount</span>
  </div>
  <input type="number" min=0 class="form-control" aria-label="{{mode}} name" name="volume" value='{{statement.volume}}'>
</div>
</div>
<div class="row">
  <div class="col-3">
  <button class="btn btn-primary float-right" type="submit" name="button">Submit</button>
  </div>
  <div class="col-2">
  <a class="btn btn-secondary float-right"  href="{% url 'stock:list_statement' request.session.url mode %}">back</a>
  </div>
</div>

</form>
{% endblock content %}
