{% extends 'stock/layout/layout.html' %}

{% block content %}
{% load static %}
<div class="text-danger bg-dark">
  {{message}}
</div>
<div class="alert alert-primary text-center">
  {{name}}
</div>
    <form class="form" action="" method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label for="id_access_level" class="col-sm-2 col-form-label">Access Level</label>
      <div class="col-sm-10">
                  <select class="form-control" name="access_level" id="id_access_level">
                    <option value="1" {% ifequal value 1 %} selected {% endifequal %}>admin</option>

                    <option value="10" {% ifequal value 10 %} selected {% endifequal %}>superuser</option>

                    <option value="99" {% ifequal value 99 %} selected {% endifequal %}>worker</option>

                  </select>
      </div>
    </div>
  <div class="row">
    <div class="col-4 col-md-3">
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target=".verify-delete">Delete</button>
    </div>
    <div class="col-4 col-md-3">
        <button class="btn btn-primary" type="submit" name="update">Update</button>
    </div>
    <div class="col-4 col-md-3">
        <button class="btn btn-success" type="button" onclick="history.go(-1)">Back</button>

    </div>
  </div>



<div class="modal fade verify-delete" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
      <div class="row">
        <div class="col-12">
          <input class="form-control" type="password" name="verifypwd" id=verifypwd" placeholder="user password for delete worker">
        </div>
      </div>
      <div class="row">
        <div class="px-5 mx-auto">
          <button type="submit" class="btn btn-danger" name="DELETE">Delete</button>
        </div>

      </div>
</div>
</div>
</div>
    </form>

  {% endblock %}


  {% block script %}
  <script type="text/javascript" src="{% static 'stock/scripts/user/edit.js' %}">

  </script>
</div>
{% endblock script %}
